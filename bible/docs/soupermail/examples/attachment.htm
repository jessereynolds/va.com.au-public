<html>
<head>
<title>Soupermail Sender Attachments</title>
<link rel="stylesheet" type="text/css" href="examples.css">
</head>

<body>

<h1>Soupermail Sender Attachments</h1>

<p>This page will demonstrate how a files can be selectively attached
to outgoing emails.
</p>

<form method="post" action="/cgi-bin/soupermail.pl">
<input type="hidden" name="SoupermailConf" value="attachment.con">

Your Email: <input type="text" name="Email" size="15"> <p>

Attachments:
<ul>
<li>A PGP keyring <input type="checkbox" name="attach" value="pgp keyring">
<li>The success template <input type="checkbox" name="attach" value="text template">
<li>The config file for this form <input type="checkbox" name="attach" value="config file">
<li>A Soupermail GIF <input type="checkbox" name="attach" value="gif image">
</ul>
<p>

<input type="submit" value="Send &gt;">
</form>

</body>
</html>
