<html>
<head>
<title>Generating PDFs</title>
<link rel="stylesheet" type="text/css" href="examples.css">
</head>

<body>

<h1>Soupermail Sending PDFs</h1>

<form method="post" action="/cgi-bin/soupermail.pl">
<input type="hidden" name="SoupermailConf" value="senderpdf.con">

Your name: <input type="text" name="name" size="20"><br>
Your email: <input type="text" name="Email" size="40"><br>
Leave a message:<br>
<textarea name="message" rows="10" cols="45" wrap="virtual"></textarea><p>

<input type="checkbox" name="tomailto" checked="checked"> Send message to
<code>mailto</code> address<br />
<input type="checkbox" name="tosender" checked="checked"> Send message to
the sender address<br />
<input type="checkbox" name="tobrowser" checked="checked"> Return a PDF to
the browser<br />


<input type="submit" value="Submit">
</form>

</body>
</html>
